<div class="app-container">
  <header class="form-header">
    <h1>Report an Encounter</h1>
    <h3>Safety on Mars is your responsibility</h3>
  </header>
  
  <form #encounterForm="ngForm" (ngSubmit)="onSubmit()" [ngSwitch]='status'>
    
    <div *ngSwitchWhen="'loading'">
      loading...
    
    </div>
    <fieldset *ngSwitchWhen="'active'">
      
      <label for="alien">
        <span>Alien Species:</span>
        <select ngControl="alien" [(ngModel)]="encounter.atype" name="alien" id="alien">
          <option [value]=NO_ALIEN_SELECTED>Select alien type</option>
           <option *ngFor="let alien of aliens" [value]=alien.type>{{alien.type}}</option>
        </select>
      </label>
      
      <label for="action" >
        <span>Action taken:</span>
        <textarea ngControl="action" [(ngModel)]="encounter.action" name="action" id="action" placeholder="Action taken">
          {{encounter.action}}
        </textarea>
       </label>
         
    </fieldset>
    
    <fieldset>
      <button type="submit" [disabled]="noAlien || noAction">Submit Report</button>
    </fieldset>
  </form>
</div>
