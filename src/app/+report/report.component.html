<div class="app-container">
  <header class="form-header">
    <h1>Report an Encounter</h1>
    <h3>Safety on Mars is your responsibility</h3>
  </header>

  <form #encounterForm="ngForm" (ngSubmit)="onSubmit()">
    <fieldset>
      
      <label for="alien">
        <span>Alien Species:</span>
        <select ngControl="alien" [(ngModel)]="encounter.atype" name="alien" id="alien">
          <option>Select alien type</option>
           <option *ngFor="let alien of aliens" value=alien.id>{{alien.type}}</option>
        </select>
      </label>
      
      <label ngControl="action" for="action" [(ngModel)]="encounter.action">
        <span>Action taken:</span>
        <textarea name="action" id="action">Action taken:
        </textarea>
       </label>
         
    </fieldset>
    
    <fieldset>
      <button>Submit Report</button>
    </fieldset>
  </form>
</div>
