<div class="app-container">

  <header class="encounter">
    <h1>Recent Encounters</h1>
    <h2>
      See an Alien? Report it!
    </h2>
  </header>

  <div class="encounter">
    <ul>
      <li *ngFor="let enc of encounters">
       <p>
         {{enc.date}} - {{enc.atype}}
       </p>
       <p>
         {{enc.action}}
       </p>
      </li>
    </ul>
  </div>

  <footer class="encounter">
    
      <a [routerLink] ="['/report']">Report Encounter</a>
    
  </footer>

</div>
