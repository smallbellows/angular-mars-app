<div class="app-container">
  <header class="form-header">
    <h1>Register</h1>
  </header>

  <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
    
    <fieldset>
      <label for="name">
        <span>Name:</span>
        <input ngControl="name" [(ngModel)]="colonist.name" id="name" type="text" placeholder="Name" required>
      </label>
      
      <label for="age">
        <span>Age:</span>
        <input ngControl="age" [(ngModel)]="colonist.age" type="number" placeholder="Age" id="age">
      </label>
      
      <label for="occupation">
        <span>Select Occupation:</span>
        <select ngControl="job" [(ngModel)]="colonist.job_id" name="occupation" id="occupation">
          <option [value]=NO_OCCUPATION_SELECTED>Select Occupation</option>
          <option *ngFor="let job of occupations" [value]="job.id">{{ job.name }}</option>
        </select>
      </label>
    </fieldset>
    
    <fieldset>
      <button type="submit" [disabled]="noOccupation || !registerForm.form.valid">
        Check In
      </button>
    </fieldset>
    
  </form>

</div>
